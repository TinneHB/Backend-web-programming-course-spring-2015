<html>
<head>
    <title>JavaScript-only validation example</title>

    <script>
        function validatePasswordChangeForm() {
            //debugger;
            var newPassword = document.getElementById('newPassword').value;
            var repeatedPassword = document.getElementById('repeatedPassword').value;
            var passwordChangeStatus = document.getElementById('passwordChangeStatus');

            var between6And40Characters = newPassword.length >= 4 && newPassword.length <= 60;
            var containLettersAndNumber = true;  // todo: implement real logic
            var containCprOrNemIdNumber = false; // todo: implement real logic

            if (between6And40Characters &&
                containLettersAndNumber &&
                !containCprOrNemIdNumber &&
                newPassword === repeatedPassword) {
                passwordChangeStatus.innerText = 'Password changed';
            } else {
                passwordChangeStatus.innerText = 'Password not changed';
            }
        }
    </script>
</head>
<body>
    <form method="post">
        <label for="newPassword">New password</label>
        <input type="text" id="newPassword" name="newPassword" />
        <label for="repeatedPassword">Repeated password</label>
        <input type="text" id="repeatedPassword" name="repeatedPassword" />
        <input type="submit" value="Submit" onclick="validatePasswordChangeForm(); return false;">

        <div id="passwordChangeStatus" />
    </form>
</body>

</html>
